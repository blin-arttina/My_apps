<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Animator - Character Library</title>
  <style>
    /* --- Base Theme --- */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      line-height: 1.5;
    }
    header {
      text-align: center;
      padding: 40px 10px;
      background: linear-gradient(to bottom, #111, #000);
      border-bottom: 1px solid #333;
    }
    header h1 {
      font-size: 40px;
      color: #ff4444;
      margin-bottom: 10px;
    }
    header p {
      color: #bbb;
      font-size: 18px;
    }

    /* --- Character Grid --- */
    #character-library {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      padding: 40px;
    }

    .character-card {
      background: #0b0b0b;
      color: #e7e7e7;
      border: 1px solid #2a2a2a;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(255, 0, 0, 0.15);
    }

    .character-card h2 {
      font-size: 22px;
      margin: 8px 0;
      color: #ff4545;
    }

    .character-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #2a2a2a;
      margin-bottom: 12px;
      background: #111;
    }

    .pill {
      display: inline-block;
      padding: 3px 8px;
      border: 1px solid #444;
      border-radius: 999px;
      font-size: 12px;
      color: #bbb;
      margin-right: 6px;
      margin-bottom: 6px;
    }

    details {
      margin-top: 10px;
    }

    details summary {
      cursor: pointer;
      color: #ddd;
      font-weight: 600;
    }

    ul {
      margin: 6px 0 0 18px;
    }

    footer {
      text-align: center;
      padding: 40px;
      color: #777;
      font-size: 14px;
      border-top: 1px solid #222;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 30px;
      }
      #character-library {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Book Animator Character Library</h1>
    <p>Explore all your animated heroes — with full bios, powers, and voices.</p>
  </header>

  <main>
    <section id="character-settings">
      <div id="character-library">
        <p style="text-align:center;color:#999;">Loading characters...</p>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Book Animator Universe. Created with ❤️ and imagination.</p>
  </footer>

  <script>
    async function loadCharacterLibrary() {
      try {
        const res = await fetch('./characters.json', { cache: 'no-cache' });
        const characters = await res.json();
        const root = document.getElementById('character-library');
        if (!root) return;

        root.innerHTML = characters
          .map(
            (c) => `
          <div class="character-card">
            ${c.image ? `<img src="${c.image}" alt="${c.name}" />` : ""}
            <h2>${c.name}</h2>

            <div>
              <span class="pill"><strong>Voice:</strong> ${c.voice}</span>
              <span class="pill"><strong>Age:</strong> ${c.age}</span>
              <span class="pill"><strong>Style:</strong> ${c.style}</span>
            </div>

            ${
              Array.isArray(c.gallery) && c.gallery.length
                ? `
              <details>
                <summary>Alternate Images (${c.gallery.length})</summary>
                <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:8px;margin-top:10px;">
                  ${c.gallery
                    .map(
                      (img) =>
                        `<img src="${img}" alt="${c.name} alt" style="height:120px;border-radius:8px;object-fit:cover;" />`
                    )
                    .join("")}
                </div>
              </details>
            `
                : ""
            }

            <details open>
              <summary>Appearance</summary>
              <ul>${(c.appearance || [])
                .map((li) => `<li>${li}</li>`)
                .join("")}</ul>
            </details>

            <details>
              <summary>Personality</summary>
              <ul>${(c.personality || [])
                .map((li) => `<li>${li}</li>`)
                .join("")}</ul>
            </details>

            <details>
              <summary>Abilities</summary>
              <ul>${(c.abilities || [])
                .map((li) => `<li>${li}</li>`)
                .join("")}</ul>
            </details>

            <details>
              <summary>Background</summary>
              <p style="margin-top:6px;">${c.background || ""}</p>
            </details>
          </div>
        `
          )
          .join('');
      } catch (err) {
        console.error('Error loading character data:', err);
        const root = document.getElementById('character-library');
        if (root)
          root.innerHTML =
            '<div style="color:#f66;text-align:center;">⚠️ Could not load characters.json from the root directory.</div>';
      }
    }

    loadCharacterLibrary();
  </script>
</body>
</html>
