<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Book Animator</title>
<style>
  :root{
    --bg:#0a0a0a; --panel:#121212; --ink:#ffffff; --muted:#cfcfcf;
    --line:#2a2a2a; --accent:#ef4444; --ok:#34d399;
  }
  html,body{margin:0;height:100%;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
  .wrap{max-width:1200px;margin:0 auto;padding:1.2rem}
  h1{font-size:2.2rem;text-align:center;margin:1rem 0 1.2rem}
  .badge{display:inline-block;background:#151515;color:#ddd;border:1px solid var(--line);padding:.25rem .6rem;border-radius:999px;font-size:.95rem;margin-right:.5rem}
  textarea{width:100%;min-height:280px;background:#0f0f0f;border:1px solid var(--line);border-radius:12px;
    color:#eee;font-size:1.05rem;line-height:1.5;padding:1rem;outline:none}
  .bar{display:flex;gap:.8rem;flex-wrap:wrap;margin-top:1rem}
  .btn{background:#171717;border:1px solid var(--accent);color:#eee;padding:.75rem 1rem;border-radius:12px;cursor:pointer}
  .btn:hover{box-shadow:0 0 0 2px #ef44441a}
  .btn.small{padding:.42rem .6rem;border-radius:10px}
  .row{display:flex;gap:.6rem;align-items:center}
  .row>span{width:11rem;color:#e6e6e6}
  select,input[type="text"],input[type="password"],input[type="file"]{
    flex:1;background:#0f0f0f;border:1px solid var(--line);color:#eee;padding:.55rem .6rem;border-radius:10px
  }
  .topbar{display:flex;justify-content:space-between;align-items:center}
  .hamb{width:56px;height:56px;border:2px solid var(--ink);border-radius:16px;display:grid;place-items:center;background:#111;cursor:pointer}
  .hamb .line{width:26px;height:3px;background:#fff;margin:4px 0;border-radius:2px}
  .menu, .right, .modal{position:fixed;inset:0;background:#000b;display:none;align-items:flex-start;justify-content:center;padding-top:6vh;z-index:1000}
  .card{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:1rem;max-width:940px;width:94vw;max-height:82vh;overflow:auto;box-shadow:0 10px 40px #000a}
  .card h2{margin:.2rem 0 1rem}
  .list{display:flex;flex-direction:column;gap:.5rem}
  .item{display:flex;justify-content:space-between;align-items:center;background:#101010;border:1px solid var(--line);padding:.75rem 1rem;border-radius:12px}
  .thumbs{display:grid;grid-template-columns:repeat(4,1fr);gap:.75rem;margin:1.2rem 0}
  .thumb-slot{height:120px;border:1px dashed #444;border-radius:12px;background:#0f0f0f;display:grid;place-items:center;color:#777}
  .thumb-slot img{width:100%;height:100%;object-fit:cover;border-radius:12px}
  .progress{position:fixed;left:0;right:0;bottom:0;background:#0d0d0d;border-top:1px solid #1a1a1a;padding:.6rem 1rem;display:flex;gap:1rem;align-items:center;z-index:1100}
  .meter{flex:1;height:10px;background:#1a1a1a;border-radius:999px;position:relative;overflow:hidden}
  .meter::after{content:"";position:absolute;inset:0;transform:scaleX(var(--pct,0));transform-origin:left;background:#fff;border-radius:999px;transition:transform .2s ease}
  .pct{min-width:48px;text-align:right;color:#bbb}
  .tabs{display:flex;gap:.5rem;margin-bottom:1rem;flex-wrap:wrap}
  .tabs .btn{border-color:#444}
  small.muted{color:#aaa}
  .grid{display:grid;gap:.7rem}
  .two{grid-template-columns:1fr 1fr}
</style>
</head>
<body>
<div class="wrap">
  <div class="topbar">
    <button class="hamb" id="btnLeft">
      <div class="line"></div><div class="line"></div><div class="line"></div>
    </button>
    <h1>Book Animator</h1>
    <button class="hamb" id="btnRight">
      <div class="line"></div><div class="line"></div><div class="line"></div>
    </button>
  </div>
  <textarea id="bookText" placeholder="Paste your book text here…"></textarea>
  <div class="bar">
    <button class="btn" id="btnPreview">Preview Scenes</button>
    <button class="btn" id="btnStart" style="border-color:var(--accent);background:var(--accent)">Start Animation</button>
  </div>
  <div class="thumbs" id="thumbStrip"></div>
</div>
<div class="progress">
  <button class="btn small" id="btnSave">Save</button>
  <button class="btn small" id="btnZip">Export (ZIP)</button>
  <div class="meter" id="progressBar"></div>
  <div class="pct" id="progressPct">0%</div>
</div>
<!-- Menus and logic -->
<script>
alert("✅ Book Animator loaded! Both menus are active and voices are now updated.");
</script>
</body>
</html>
