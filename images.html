<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sidetrack Sally – Illustration Preview Grid</title>
<style>
  :root { --bg:#0e0e10; --ink:#f5f5f7; --muted:#b5b5b8; --card:#17171a; --outline:#2a2a2e; }
  * { box-sizing: border-box; }
  body { margin:0; background:var(--bg); color:var(--ink); font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
  header { padding:16px 20px; border-bottom:1px solid var(--outline); position:sticky; top:0; background:linear-gradient(180deg,var(--bg),rgba(14,14,16,.9)); }
  h1 { margin:0; font-size:1.2rem; }
  main { padding:18px; max-width:1200px; margin:0 auto; }
  .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap:14px; }
  figure { margin:0; background:var(--card); border:1px solid var(--outline); border-radius:14px; padding:10px; }
  img { width:100%; height:260px; object-fit:contain; display:block; border-radius:10px; background:#111; }
  figcaption { margin-top:8px; font-size:.9rem; color:var(--muted); word-break: break-all; }
  .bar { display:flex; gap:8px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
  .btn { appearance:none; border:1px solid var(--outline); background:transparent; color:var(--ink); padding:8px 12px; border-radius:999px; cursor:pointer; }
  .btn:hover { border-color:#3a3a40; }
  footer { text-align:center; color:var(--muted); font-size:.9rem; padding:32px 16px; }
</style>
<script>
  function copyFilenames(){
    const names = Array.from(document.querySelectorAll('figcaption')).map(x=>x.textContent.trim()).join('\n');
    navigator.clipboard.writeText(names).then(()=>{ alert('Filenames copied!'); });
  }
</script>
</head>
<body>
  <header>
    <div class="bar">
      <h1>Sidetrack Sally – Illustration Preview Grid</h1>
      <button class="btn" onclick="copyFilenames()">Copy all filenames</button>
    </div>
  </header>
  <main>
    <div class="grid">
      <figure><img src="illustration_1.png" alt="illustration_1.png"><figcaption>illustration_1.png</figcaption></figure>
      <figure><img src="illustration_2.png" alt="illustration_2.png"><figcaption>illustration_2.png</figcaption></figure>
      <figure><img src="illustration_3.png" alt="illustration_3.png"><figcaption>illustration_3.png</figcaption></figure>
      <figure><img src="illustration_4.png" alt="illustration_4.png"><figcaption>illustration_4.png</figcaption></figure>
      <figure><img src="illustration_5.png" alt="illustration_5.png"><figcaption>illustration_5.png</figcaption></figure>
      <figure><img src="illustration_6.png" alt="illustration_6.png"><figcaption>illustration_6.png</figcaption></figure>
      <figure><img src="illustration_7.png" alt="illustration_7.png"><figcaption>illustration_7.png</figcaption></figure>
    </div>
  </main>
  <footer>Generated today</footer>
</body>
</html>
